<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Alterra Academy</title>
</head>

<body>
    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-4 left">
                    <img src="logo-ALTA-v2.png" class="img-fluid logo" alt=".." width="275px" height="142px">
                </div>
                <div class="col-8 right">
                    <div class="d-flex  justify-content-end row p-5 m-5">
                        <form action="">
                            <h1 class="mb-2">Contact Us</h1>
                            <div class="col-10">
                                <label for="name" class="form-label">Fullname <span>*</span></label>
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Your Full Name Here...." required>
                            </div>
                            <div class="col-10">
                                <label for="email" class="form-label">Email Address <span>*</span></label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="example@domail.com" required>
                            </div>
                            <div class="col-10">
                                <label for="phone" class="form-label">Phone Number <span>*</span></label>
                                <input type="ponsel" class="form-control" name="phone" id="phone"
                                    placeholder="08573890XXX" required>
                            </div>
                            <div class="col-10">
                                <label class="form-label" for="nationality">Nationality <span>*</span></label>
                                <select class="form-select" name="nationality" id="nationality" required>
                                    <option value="">Selected</option>
                                    <option value="1">Indonesia</option>
                                    <option value="2">Korea</option>
                                    <option value="3">Jepang</option>
                                </select>
                            </div>
                            <div class="col-10">
                                <label for="message" class="form-label">Message <span>*</span></label>
                                <textarea name="message" class="form-control" id="message" cols="30" rows="10"
                                    placeholder="Your Full Name Here" required></textarea>
                            </div>
                            <button class="btn btn-home mt-4 rounded-pill px-5 py-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
